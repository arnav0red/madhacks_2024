<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chat Interface</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        .chat-container { flex: 1; display: flex; flex-direction: column; padding: 10px; overflow-y: auto; border-bottom: 1px solid #ddd; }
        .message { margin: 5px 0; }
        .user-message { text-align: right; color: blue; }
        .bot-message { text-align: left; color: green; }
        .buttons-pane { display: flex; justify-content: space-around; padding: 10px; background-color: #f4f4f4; }
        .buttons-pane button { padding: 10px 20px; font-size: 1rem; border: none; background-color: #4CAF50; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container" id="chatContainer"></div>

<div class="buttons-pane" id="buttonsPane"></div>

<script>
    async function fetchMessages() {
        try {
            const response = await fetch("http://127.0.0.1:5000/get_messages");
            const data = await response.json();
            updateChatContainer(data.messages);
        } catch (error) {
            console.error("Error fetching messages:", error);
        }
    }

    function updateChatContainer(messages) {
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.innerHTML = "";
        messages.forEach(msg => {
            const messageElement = document.createElement("div");
            messageElement.className = msg.sender === "user" ? "message user-message" : "message bot-message";
            messageElement.textContent = msg.message;
            chatContainer.appendChild(messageElement);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function fetchButtons() {
        try {
            const response = await fetch("http://127.0.0.1:5000/get_buttons");
            const data = await response.json();
            updateButtonsPane(data.buttons);
        } catch (error) {
            console.error("Error fetching buttons:", error);
        }
    }

    function updateButtonsPane(buttons) {
        const buttonsPane = document.getElementById("buttonsPane");
        buttonsPane.innerHTML = "";
        buttons.forEach(button => {
            const buttonElement = document.createElement("button");
            buttonElement.textContent = button.label;
            buttonElement.onclick = () => sendPresetMessage(button.action);
            buttonsPane.appendChild(buttonElement);
        });
    }

    async function sendPresetMessage(message) {
        try {
            await fetch("http://127.0.0.1:5000/send_message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            fetchMessages();  // Refresh chat after sending
        } catch (error) {
            console.error("Error sending message:", error);
        }
    }

    // Fetch messages and buttons every 2 seconds
    setInterval(fetchMessages, 2000);
    setInterval(fetchButtons, 2000);
</script>

</body>
</html>
